<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404: Page Not Found - The Matrix</title>
  <style>
    /* -------------------------------
       Basic Resets & Global Styles
    ------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      color: #0f0;
    }

    /* -------------------------------
       Matrix Rain Canvas
    ------------------------------- */
    #matrixCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* -------------------------------
       Foreground Content (Error Message)
    ------------------------------- */
    .foreground {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none; /* allow background interactivity if needed */
    }
    .error-message {
      pointer-events: auto; /* re-enable pointer events for interactive elements */
    }
    .error-message h1 {
      font-size: 8rem;
      text-shadow: 0 0 10px #0f0;
      margin-bottom: 20px;
    }
    .error-message p {
      font-size: 1.5rem;
      margin-bottom: 40px;
    }
    .error-message button {
      background: transparent;
      border: 2px solid #0f0;
      color: #0f0;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .error-message button:hover {
      background: #0f0;
      color: black;
    }

    /* -------------------------------
       Mechanical Gear Element
    ------------------------------- */
    .gear-container {
      position: absolute;
      bottom: 10%;
      right: 10%;
      width: 150px;
      height: 150px;
      z-index: 2;
      pointer-events: none;
      opacity: 0.5;
    }
    /* Simple CSS rotation animation */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .gear {
      animation: spin 20s linear infinite;
      width: 100%;
      height: 100%;
    }

    /* -------------------------------
       Simulated Console Log Panel
    ------------------------------- */
    .console-log {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 150px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-size: 0.8rem;
      overflow: hidden;
      padding: 10px;
      font-family: monospace;
      z-index: 3;
    }
  </style>
</head>
<body>
  <!-- Matrix Rain Background -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Central Foreground Content -->
  <div class="foreground">
    <div class="error-message">
      <h1>404</h1>
      <p>Page Not Found in the Matrix</p>
      <button onclick="window.location.href='/'">Return to the Mainframe</button>
    </div>
  </div>

  <!-- Rotating Gear (Mechanical Motion) -->
  <div class="gear-container">
    <svg class="gear" viewBox="0 0 100 100">
      <!-- SVG path representing a gear -->
      <path fill="#0f0" d="M94.3,56.9c0.1-1,0.2-2,0.2-3s-0.1-2-0.2-3l8.5-6.6c0.7-0.5,0.9-1.4,0.5-2.1l-8.1-14c-0.4-0.7-1.2-1-2-0.8l-10,3.8
      c-2-1.6-4.2-3-6.6-4l-1.5-10.6C78.5,14.4,77.7,13.5,76.8,13.5h-16.2c-0.9,0-1.7,0.6-1.9,1.4l-1.5,10.6c-2.4,1-4.6,2.4-6.6,4l-10-3.8
      c-0.8-0.2-1.6,0.1-2,0.8l-8.1,14c-0.4,0.7-0.2,1.6,0.5,2.1l8.5,6.6c-0.1,1-0.2,2-0.2,3s0.1,2,0.2,3l-8.5,6.6c-0.7,0.5-0.9,1.4-0.5,2.1
      l8.1,14c0.4,0.7,1.2,1,2,0.8l10-3.8c2,1.6,4.2,3,6.6,4l1.5,10.6c0.2,0.8,1,1.4,1.9,1.4h16.2c0.9,0,1.7-0.6,1.9-1.4l1.5-10.6
      c2.4-1,4.6-2.4,6.6-4l10,3.8c0.8,0.2,1.6-0.1,2-0.8l8.1-14c0.4-0.7,0.2-1.6-0.5-2.1L94.3,56.9z M50,65c-8.3,0-15-6.7-15-15
      s6.7-15,15-15s15,6.7,15,15S58.3,65,50,65z"/>
    </svg>
  </div>

  <!-- Simulated Console Log Panel -->
  <div class="console-log" id="consoleLog"></div>

  <script>
    /* --------------------------------------
       MATRIX RAIN EFFECT IMPLEMENTATION
    -------------------------------------- */
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    // Set canvas to full-screen size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Create an array of characters (alphanumeric and symbols)
    const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%";
    const charsArray = matrixChars.split("");

    const fontSize = 16;
    const columns = canvas.width / fontSize; // Calculate columns for the rain

    // Initialize an array of drop positions (one per column)
    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = canvas.height; // Start each drop at the bottom of the canvas
    }

    function drawMatrix() {
      // Create a translucent background for trailing effect
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      ctx.fillStyle = "#0f0"; // Green text
      ctx.font = fontSize + "px monospace";

      // Loop over each column and draw a random character
      for (let i = 0; i < drops.length; i++) {
        const text = charsArray[Math.floor(Math.random() * charsArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reset drop to the top randomly when it goes beyond the bottom
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 50);

    /* --------------------------------------
       SIMULATED CONSOLE LOG
    -------------------------------------- */
    const consoleLog = document.getElementById('consoleLog');
    const messages = [
      "[INIT] Booting up system diagnostics...",
      "[INFO] Scanning for anomalies...",
      "[ERROR] 404: Page not found in the system matrix.",
      "[DEBUG] Attempting to re-route data packets...",
      "[WARN] System instability detected. Reboot recommended.",
      "[INFO] End of log."
    ];
    let msgIndex = 0;
    function updateConsoleLog() {
      if (msgIndex < messages.length) {
        consoleLog.innerHTML += messages[msgIndex] + "<br>";
        consoleLog.scrollTop = consoleLog.scrollHeight;
        msgIndex++;
      } else {
        // Reset the log after a pause
        msgIndex = 0;
        consoleLog.innerHTML = "";
      }
    }
    setInterval(updateConsoleLog, 2000);

    /* --------------------------------------
       HANDLE WINDOW RESIZING
    -------------------------------------- */
    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
